
<app-header></app-header>


<p></p>
<table><tr>
  <button id="btn" mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add a New Private Instance</button>

  </tr>
  </table>
  <p></p>

  
<div class="container text-center">

  <table mat-table [dataSource]="PIData" #mytable class="my-table mat-elevation-z8">
   
    <ng-container matColumnDef="id">
      <th  mat-header-cell *matHeaderCellDef > ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id}} </td>
    </ng-container>

    <ng-container matColumnDef='name'>
      <th  mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef='private_instance__id'>
      <th mat-header-cell *matHeaderCellDef >private_instance_id </th>
      <td mat-cell *matCellDef="let element"> {{element.private_instance__id}} </td>
    </ng-container>

    <ng-container matColumnDef='url'>
      <th  mat-header-cell *matHeaderCellDef > URL </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef='query_param__id'>
      <th mat-header-cell *matHeaderCellDef > params_key </th>
      <td mat-cell *matCellDef="let element"> {{element.query_param__id}} </td>
    </ng-container>

    <ng-container matColumnDef='query_param__params_value'>
      <th mat-header-cell *matHeaderCellDef >params_value </th>
      <td mat-cell *matCellDef="let element"> {{element.query_param__params_value}} </td>
    </ng-container>

    

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog('Update',element)" matTooltip="Click to Edit" class="iconbutton" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        <button mat-icon-button (click)="openDialog('Delete',element)" matTooltip="Click to Delete" class="iconbutton" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator> 
</div>
