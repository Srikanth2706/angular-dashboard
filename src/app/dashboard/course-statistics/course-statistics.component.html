<app-header></app-header>
 <div class= "custom">
    <form [formGroup]="form" (ngSubmit)="course_submit()">
    
        
        <label for="name" >Select PI: </label>
        <select formControlName="name" class="form-control" >
            <option value="Choose a Private Instance" disabled>Choose a Private Instance</option>
            <option id *ngFor="let pi of pd" value={{pi.id}}>{{pi.name}}</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

<p></p>
  
  <div class="wrapper">
    <table mat-table [dataSource]="PIData" matSort class="mat-elevation-z8" >
      <ng-container matColumnDef="Course.displayName">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header>Course Name </th>
        <td mat-cell *matCellDef="let element"> {{ element["Course.displayName"]}} </td>
      </ng-container>
  
      <ng-container matColumnDef="CourseEnrollment.count">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
        <td mat-cell *matCellDef="let element"> {{element["CourseEnrollment.count"]}} </td>
      </ng-container>
  

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  <p></p>
      
   
    <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator> 
  
  </div>
