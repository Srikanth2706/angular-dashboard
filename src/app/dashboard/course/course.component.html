
<app-header></app-header>
  <div class="topnav-right">
    <form [formGroup]="form" (ngSubmit)="submit()">
         
          <label for="PI" >Private Instances: </label>
          <select formControlName="pi_name" class="form-control" >
              <option value="Choose a Private Instance" disabled>Choose a Private Instance</option>
              <option id *ngFor="let pi of PIList" value={{pi.id}}>{{pi.private_instance__pi_name}}</option>
          </select>
          
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    
      
  </form>
  </div>


<p></p>


<div class="wrapper"> 
  
    <table mat-table [dataSource]="course_data" matSort class="mat-elevation-z8" >
      <ng-container matColumnDef="Name">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Number">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Org">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header> Org </th>
        <td mat-cell *matCellDef="let element"> {{element.org}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Start">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header>Start </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
      </ng-container>

      <ng-container matColumnDef="End">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header>End </th>
        <td mat-cell *matCellDef="let element"> {{element.end}} </td>
      </ng-container>

      <ng-container matColumnDef="Effort">
        <th id ='th' mat-header-cell *matHeaderCellDef mat-sort-header>Effort </th>
        <td mat-cell *matCellDef="let element"> {{element.effort}} </td>
      </ng-container>


     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  <p></p>
       <!-- pagination   -->
   
    <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator> 
  
  </div>
