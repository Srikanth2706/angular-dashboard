<!-- app.component.html -->
<p></p>
<table><tr><td><h2>Available Private Instances Records</h2></td>
  <button id="btn" mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add a New Private Instance</button>

  </tr>
  </table>
  <p></p>


<div class="container text-center">

  

  <table mat-table [dataSource]="PIData" #mytable class="my-table mat-elevation-z8">
   
    <ng-container matColumnDef="id">
      <th  mat-header-cell *matHeaderCellDef > ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="pi_name">
      <th  mat-header-cell *matHeaderCellDef > Private Instance Name</th>
      <td mat-cell *matCellDef="let element"> {{element.pi_name}} </td>
    </ng-container>

    <ng-container matColumnDef="instance_url">
      <th  mat-header-cell *matHeaderCellDef > Instance URL </th>
      <td mat-cell *matCellDef="let element"> {{element.instance_url}} </td>
    </ng-container>

    <ng-container matColumnDef="short_name">
      <th mat-header-cell *matHeaderCellDef > Short Name </th>
      <td mat-cell *matCellDef="let element"> {{element.short_name}} </td>
    </ng-container>

    

    <ng-container matColumnDef="developer_key">
      <th  mat-header-cell *matHeaderCellDef > Developer Key </th>
      <td mat-cell *matCellDef="let element"> {{element.developer_key}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog('Update',element)" matTooltip="Click to Edit" class="iconbutton" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        <button mat-icon-button (click)="openDialog('Delete',element)" matTooltip="Click to Delete" class="iconbutton" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator> 
</div>
